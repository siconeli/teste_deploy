{% extends 'index.html' %}

{% load static %}

{% block titulo %}
<title>Login</title>
{% endblock %}

{% block conteudo %}
    <!-- Painel de Login principal -->
    <br><br>
    <section class="vh-50 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                    <div class="card text-black" style="border-radius: 1rem; background-color: #0098DB;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-1 mt-md-1 pb-1">
                                <!-- <h2 class="fw-bold mb-2 ">CP-Aeg</h2> -->
                                <img src="{% static 'img/webger.png' %}" alt="" width="200">
                                <div class="container ">
                                    <!-- Formul치rio de Login -->
                                    <form action="" method="post">
                                        
                                        {% csrf_token %}
                                        <br>

                                        {% if form.errors %}
                                            <h6>Usu치rio ou Senha incorreto.</h6>
                                            <br>
                                        {% endif %}
                                        
                                        <label for="username" class="sr-only"><b>Usu치rio</b></label>
                                        <input type="username" id="username" name="username" class="form-control" placeholder="Nome de usu치rio" autocomplete="off" required autofocus>

                                        <br>

                                        <label for="password" class="sr-only"><b>Senha</b></label>
                                        <input  type="password" id="password" name="password" class="form-control" placeholder="Senha" autocomplete="off" required autofocus>

                                        <br>

                                        <button class="btn btn-outline btn-lg px-5" type="submit" style="background-color: white"><b>Login</b></button>

                                    </form>             
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

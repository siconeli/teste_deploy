{% extends 'index.html' %}

{% load static %}

{% block titulo %}
    <title>Gerar Relatório</title>
{% endblock %}

{% block conteudo %}
    <div class="container p-4">
        <div class="card">
            <div class="card-header text-white" style="background-color: #5c5c5c;">
                <h5 style="text-align: center;">Relatório Geral</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <form method="get" action="{% url 'proc-relatorio' %}">
                            <label for="municipio">Município</label>
                            <select name="municipio" id="municipio" class="form-control"> <!-- O "name" é o filtro-->
                                <option value="">-------------------------------</option>
                                {% for municipio in municipios %}
                                    {% with municipio_selecionado=request.GET.municipio|stringformat:"s" %} <!--stringformat:"s" Converte o valor para String | With serve para manter o valor selecionado no select, após clicar em Buscar-->
                                        <option value="{{ municipio.id }}" {% if municipio.id|stringformat:"s" == municipio_selecionado %}selected{% endif %}>{{ municipio.nome }}</option>
                                    {% endwith %}
                                {% endfor %}
                            </select> 
                            <br>
                            <button type="submit" class="btn btn-primary btn-sm">Gerar</button>
                            <a href="{% url 'proc-adm-list' %}" class="btn btn-secondary btn-sm">Voltar</a>
                        </form>
                    </div>
                    <div class="col">

                    </div>
                    <div class="col">
                        
                    </div>
                    <div class="col">
                        
                    </div>
                    <div class="col">
                        
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
{% endblock %}

{% block scripts %}

    <script>
        document.body.style.zoom = "80%"; // Para configurar o zoom da página html, para não ficar grande.
    </script>

{% endblock %}
